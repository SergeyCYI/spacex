<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX</title>
    <link rel="icon" type="image/png" href="assets/img/icon/s-icon.png">
    <link rel="stylesheet" href="assets/css/adaptive-style.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__logo">
                    <div class="logo__container">
                        <a href="#" class="logo__link">
                            <img class="logo__img" src="assets/img/icon/logo.png" alt="spaceX-logo">
                        </a>
                    </div>
                </div>
                <div class="header__menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <div class="menu__body">
                        <nav class="menu__nav">
                            <ul class="menu__list">
                                <li>
                                    <a href="#" class="menu__link">Главная</a>
                                </li>
                                <li>
                                    <a href="#" class="menu__link">Технология</a>
                                </li>
                                <li>
                                    <a href="#" class="menu__link">График полетов</a>
                                </li>
                                <li>
                                    <a href="#" class="menu__link">Гарантии</a>
                                </li>
                                <li>
                                    <a href="#" class="menu__link">О компании</a>
                                </li>
                                <li>
                                    <a href="#" class="menu__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="main__wrapper">
                    <div class="content">
                        <div class="content__intro">
                            <div class="content__intro-title">
                                <h1>Путешествие</h1>
                                <h2>на красную планету</h2>
                            </div>
                            <div class="content__intro-btn">
                                <a href="#" class="intro__link">Начать путешествие</a>
                            </div>
                            <div class="content__intro-pointer">
                                <div class="intro__pointer-line"></div>
                            </div>
                            <div class="content__intro-planet">
                                <div class="planet-dot"></div>
                            </div>
                        </div>
                        <div class="content__button">
                            <div class="content__button-above">
                                <a class="content__button-link button__link-one" href="#">
                                    <p>мы</p>
                                    <h1>1</h1>
                                    <p>на рынке</p>
                                </a>
                                <a class="content__button-link button__link-two" href="#">
                                    <p>гарантируем</p>
                                    <h1>50%</h1>
                                    <p>безопасность</p>
                                </a>
                            </div>
                            <div class="content__button-under">
                                <a class="content__button-link button__link-three" href="#">
                                    <p>календарик за</p>
                                    <h1>
                                        2001
                                        <span>г.</span>
                                    </h1>
                                    <p>в подарок</p>
                                </a>
                                <a class="content__button-link button__link-four" href="#">
                                    <p>путешествие</p>
                                    <h1>597</h1>
                                    <p>дней</p>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
